<!DOCTYPE html>
<html>
    <head>
        <title>Grunt SassyClean</title>
        <meta name="description" content="Grunt SassyClean scans a project for partials that are never imported. SassyClean provides the option to automatically delete the unused partials or display the file name as a console log."/>
    </head>
    <body>

      <script src="documentup.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        DocumentUp.document({
          repo:  "ryanburgess/grunt-sassyclean",
          name: "Grunt SassyClean",
          twitter: [
            "burgessdryan"
          ]
        });
      </script>
    </body>
</html>
